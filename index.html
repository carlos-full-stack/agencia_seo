<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia SEO</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="h-100">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

<div class="container-fluid bg-black p-1 p-5 row mh-75">
    <div class="col text-white p-5 d-flex flex-column justify-content-center">
        <h1>
            Impulsa tu Negocio con SEO Efectivo
        </h1>
        <p class="pt-3">Aumenta tu visibilidad online y atrae más clientes hoy mismo con nuestras estrategias SEO
            personalizadas</p>
        <div class="pt-3">
            <button type="button" class="btn btn-primary">Impulsa tu negocio</button>
            <button type="button" class="btn btn-secondary">Más información</button>
        </div>
    </div>
    <div class="col text-white p-5 d-flex flex-column justify-content-center">
        <form>
            <div class="mb-3">
                <label for="campoNombre" class="form-label">Nonbre</label>
                <input type="text" class="form-control" id="campoNombre" aria-describedby="nombreHelp">
            </div>
            <form>
                <div class="mb-3">
                    <label for="campoEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="campoEmail" aria-describedby="emailHelp">
                </div>
                <form>
                    <div class="mb-3">
                        <label for="campoTipoTrabajador" class="form-label">Tipo negocio</label>
                        <select id="campoTipoTrabajador" class="form-select">
                            <option>Empresa pequeña (Hasta 25 trabajadores)</option>
                            <option>Empresa mediana (Entre 25 y 100 trabajadores)</option>
                            <option>Empresa grande (Más de 100 trabajadores)</option>
                            <option>Empresario freelance</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto la política de privacidad</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
    </div>
</div>


</html>
